<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Tarjeta de Producto</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
    </head>
    <body>
        <div class="product-card">
            <h1>Celulares de Colores</h1>
            <div class="product-pic"></div>
            <div class="product-colors">
                <span class="azul active" data-color="#3742fa" data-pic="url(azulTel.png)"></span>
                <span class="verde" data-color="#badc58" data-pic="url(verdeTel.png)"></span>
                <span class="amarillo" data-color="#f9ca24" data-pic="url(amarillotel.png)"></span>
                <span class="cafe" data-color="#e8d0c0" data-pic="url(cafeTel.png)"></span>
                <span class="cyan" data-color="#55ffee" data-pic="url(cyanTel.png)"></span>
            </div>
            <div class="product-info">
                <div class="product-price">$330</div>
                <a href="#" class="product-button">Agregar carrito</a>
        </div>
    </div>

    <script>
        $(".product-colors span").click(function(){
            $(".product-colors span").removeClass("active");
            $(this).addClass("active");
            $(".product-price").css("color",$(this).attr("data-color"));
            $(".product-button").css("color",$(this).attr("data-color"));
            $(".product-pic").css("background-image",$(this).attr("data-pic"));
        });
    </script>
    </body>
</html>
